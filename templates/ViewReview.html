{% extends 'admin_home_index.html' %}
{% block body %}

<body><form action="/myapp/viewreviewpost/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>From</td>
    <td><input type="date" name="textfield" id="textfield" class="form-control" required /></td>
    <td>To</td>
    <td><input type="date" name="textfield2" id="textfield2" class="form-control" required /></td>
    <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info" /></td>
  </tr>
</table>
<table class="table table-bordered">
  <tr>
    <th>Sl.no</th>
    <th>Date</th>
    <th>User</th>
    <th>Review</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.date}}</td>
    <td>&nbsp;{{ i.USER.name}}</td>
    <td>&nbsp;{{ i.review }}</td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
