{% extends 'admin_home_index.html' %}
{% block body %}

<body><form action="/myapp/viewreviewpost/" method="post">
{% csrf_token %}

<table class="table table-bordered">
  <tr>
    <th>Sl.no</th>
    <th>Name</th>
    <th>Email</th>
    <th>DOB</th>
      <th>Phone Number</th>
    <th>Place</th>
    <th>Gender</th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.name}}</td>
    <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.dob }}</td>
      <td>&nbsp;{{ i.phonenumber }}</td>
      <td>&nbsp;{{ i.place }}</td>
      <td>&nbsp;{{ i.gender }}</td>
      <td><a href="/myapp/viewemotiongraph/{{ i.id }}">Graph</a></td>
      <td><a href="/myapp/sendtips/{{ i.id }}">Tips</a></td>



  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
